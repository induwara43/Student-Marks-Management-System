<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
<h1>Enter Student OOP Marks</h1>
<form th:action="@{/save}" method="post" th:object="${student}" >
    <label>Student ID</label>
    <input type="text" th:field="*{studentID}">
    <label>Student Name</label>
    <input type="text" th:field="*{studentName}">
    <label>CA</label>
    <input type="number" th:field="*{caMarks}">
    <label>Practical</label>
    <input type="number" th:field="*{practicalMarks}">
    <label>Theory</label>
    <input type="number" th:field="*{theoryMarks}">
    <button type="submit">Save</button>
</form>
<a href="students"><button>View All Marks</button></a>
</body>
</html>
