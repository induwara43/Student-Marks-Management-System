<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Form</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h1 class="display-4">Enter Student OOP Marks</h1>
<form th:action="@{/save}" method="post" th:object="${student}" class="mb-4">
    <div class="mb-3">
        <label for="studentID" class="form-label">Student ID</label>
        <input type="text" th:field="*{studentID}" class="form-control" id="studentID">
    </div>
    <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" th:field="*{studentName}" class="form-control" id="studentName">
    </div>
    <div class="mb-3">
        <label for="caMarks" class="form-label">CA</label>
        <input type="number" th:field="*{caMarks}" class="form-control" id="caMarks">
    </div>
    <div class="mb-3">
        <label for="practicalMarks" class="form-label">Practical</label>
        <input type="number" th:field="*{practicalMarks}" class="form-control" id="practicalMarks">
    </div>
    <div class="mb-3">
        <label for="theoryMarks" class="form-label">Theory</label>
        <input type="number" th:field="*{theoryMarks}" class="form-control" id="theoryMarks">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a href="students" class="btn btn-secondary">View All Marks</a>
<a href="/" class="btn btn-info">Home</a>

<!-- Add Bootstrap JS and Popper.js for certain Bootstrap components (if needed) -->
<!-- Make sure to include these scripts at the end of the body tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
