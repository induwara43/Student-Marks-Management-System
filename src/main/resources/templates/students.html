<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Students</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body class="container mt-5">
<h1 class="display-4">View Student's OOP Marks</h1>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Student ID</th>
        <th>Name</th>
        <th>CA</th>
        <th>Practical</th>
        <th>Theory</th>
        <th>Final</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="student: ${listStudents}">
        <tr>
            <td th:text="${student.studentID}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.caMarks}"></td>
            <td th:text="${student.practicalMarks}"></td>
            <td th:text="${student.theoryMarks}"></td>
            <td th:text="${student.finalMarks}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
<a href="studentForm" class="btn btn-primary">Insert Data</a>
<a href="/" class="btn btn-info">Home</a>

<!-- Add Bootstrap JS and Popper.js for certain Bootstrap components (if needed) -->
<!-- Make sure to include these scripts at the end of the body tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
